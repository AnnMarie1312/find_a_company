<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Tablica Firmi</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Tablica Firmi</h1>
    <table id="firma-table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Naslov</th>
                <th>E-pošta</th>
            </tr>
        </thead>
        <tbody>
            <!-- Podaci će biti umetnuti ovdje -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Papa.parse('firme.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    var tableBody = document.querySelector('#firma-table tbody');
                    results.data.forEach(function(row) {
                        var tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><a href="${row.URL}" target="_blank">${row.URL}</a></td>
                            <td>${row.Naslov}</td>
                            <td>${row['E-pošta']}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
            });
        });
    </script>
</body>
</html>
